{% extends "druglabelexplorer/layout.html" %}


{% block body %}
<!--shows brief information regarding supplies so it's easy for the client to go through
especially once list becomes much longer-->

    <div class="listbar">

       <h2>Drug Labels</h2>
         <br>
    </div>

   
    {% for item in items %}


        <div class="card mb-3" style="border: none;" >
            <a href="{% url 'item' item.id %}">
                <div class="row no-gutters">
                 
                            <div class="card-body" >
                                <p class="card-title"> {{ item.title }}</p>
                                <p class="card-text"><small class="text-muted">
                                Added by {{ item.contributor.username }} on {{ item.timeadded }}</small></p>
                            </div>

                            <div class="request-btn">
                        </div>
                </div>
            </a>
        </div>
    {% empty %}
        Welcome to DrugLabelExlorer! No items have been entered yet.
    {% endfor %}
{% endblock %}
