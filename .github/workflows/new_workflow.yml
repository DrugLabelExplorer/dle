# Note: until permissions can be minimized, IAM user credentials require
#       manual modification to run the code below. 

name: CI
on:
  push:
    branches: [ "alex" ]
    paths:
      - globalrx/dle/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: pull repo
        uses: actions/checkout@v3
 
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        continue-on-error: true


      - name: Push cfn to S3
        run: |
          aws s3 sync ./dle/cfn s3://globalrx
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'
        continue-on-error: true

      - name: Login to Amazon ECR  # adapted from https://towardsaws.com/build-push-docker-image-to-aws-ecr-using-github-actions-8396888a8f9e
        if: contains(github.event.head_commit.message, 'push_django')
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Push Django to ECR  # adapted from https://towardsaws.com/build-push-docker-image-to-aws-ecr-using-github-actions-8396888a8f9e
        if: contains(github.event.head_commit.message, 'push_django')
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: django
          IMAGE_TAG: latest
        run: |
          cd dle
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG


      - name: Deploy EC2
        if: contains(github.event.head_commit.message, 'deploy_ec2')
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: test
          capabilities: CAPABILITY_NAMED_IAM
          template: https://globalrx.s3.amazonaws.com/deploy_ec2.yaml
          parameter-overrides: "AccessKeyParameter=${{ secrets.AWS_ACCESS_KEY_ID }},SecretAccessKeyParameter=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
        continue-on-error: true

