{% for dl in labels %}
    {% if forloop.counter0 == 0 %}
        <div class="drug-label">
            <h2>{{ dl.product_name }}</h2>
    {% endif %}
    <p><a href="../data/single_label_view/{{ dl.id }}">{{dl.product_name}} <i>{{dl.source}}</i> {{dl.version_date}} <i>{{dl.marketer}}</i></a></p>
    {% if forloop.last %}
        </div>
    {% endif %}
{% endfor %}
