Parameters:
  InstanceTypeParameter:
    Type: String
    Default: "m6i.large"
    AllowedValues:
      - t2.micro
      - m5.small
      - m6i.large
    Description: Default is m6i.large.
  ImageIDParameter:
    Type: String
    Default: "ami-005f9685cb30f234b"
    AllowedValues:
      - ami-005f9685cb30f234b
    Description: Amazon Linux AMI.
  KeyIDParameter:
    Type: String
    Default: "globalrx_sshkey"
  NameParameter:
    Type: String
    Default: "CFN_TEST"
    Description: Value for Name Tag
  EmailParameter:
    Type: String
    Default: "aeg224@g.harvard.edu"
    Description: email for django admin user
  VPCParameter:
    Type: String
    Default: "vpc-23074059"
    Description: VPC ID
  DBEndpointParameter:
    Type: String
    Default: "asdf-globalrxdb-axodhrci4xgh.cj9gkkj3it4b.us-east-1.rds.amazonaws.com"
    Description: DB Endpoint
  AccessKeyParameter:
    Type: String
    Default: ""
    Description: DB Endpoint
  SecretAccessKeyParameter:
    Type: String
    Default: ""
    Description: DB Endpoint

Resources:
  globalRxKey:
    Type: AWS::EC2::KeyPair
    Properties: 
      KeyName: !Ref KeyIDParameter
      PublicKeyMaterial: ssh-rsa 
      Tags:
        - Key: Name
          Value: globalRx1

  globalRxEc2:
    Type: AWS::EC2::Instance
    DependsOn: globalRxKey
    Properties:
      ImageId: !Ref ImageIDParameter
      InstanceType: !Ref InstanceTypeParameter
      IamInstanceProfile: "globalRX"
      KeyName: !Ref KeyIDParameter
      BlockDeviceMappings: 
        - DeviceName: "/dev/xvda"
          Ebs: 
            DeleteOnTermination: True
            VolumeSize: 100
            VolumeType: gp3
      SecurityGroupIds:
        - !GetAtt "globalRxSecGroup.GroupId"
      SubnetId: "subnet-01f4190f"
      Tags:
        - Key: Name
          Value: !Ref NameParameter
      UserData:
        Fn::Base64: 
          !Sub |
            #!/bin/bash
            yum update -y
            yum install docker -y
            systemctl enable docker
            systemctl start docker
            yum install git -y
            curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose

            cd /home/ec2-user
            git clone https://github.com/globalrx/globalrx.git
            cd /home/ec2-user/globalrx/dle
            git checkout master


            export AWS_ACCESS_KEY=${AccessKeyParameter}
            export AWS_SECRET_KEY=${SecretAccessKeyParameter}
            
            cd /home/ec2-user/globalrx/dle
            IP=$(dig +short txt ch whoami.cloudflare @1.0.0.1  | tr -d '"')
            aws cloudformation create-stack --stack-name myteststack --capabilities CAPABILITY_IAM --template-body file://cfn/deploy_django.yml --parameters ElasticIPAddress=$IP
            docker-compose -f elastic_compose.yml up



  globalRxSecGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Open 22 and 8000
      VpcId: !Ref VPCParameter
      SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: '22'
            ToPort: '22'
            CidrIp: 0.0.0.0/0 
      SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: '8000'
            ToPort: '8000'
            CidrIp: 0.0.0.0/0 
      SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: '5601'
            ToPort: '5601'
            CidrIp: 0.0.0.0/0 
      SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: '9200'
            ToPort: '9200'
            CidrIp: 0.0.0.0/0 

  globalRxRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
  GlobalRXProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      InstanceProfileName: globalRX
      Roles:
      - !Ref globalRxRole

