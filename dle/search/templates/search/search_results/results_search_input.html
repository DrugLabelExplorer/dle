<!-- References search_request_object in the context -->
<div class="relative">
    <input
      autofocus
      type="search"
      name="search_text"
      id="search_text"
      class="h-11 pr-8 pl-5 rounded z-0 focus:shadow focus:outline-none border"
      placeholder="Search for text within drug labels (e.g. rash)"
      size="70"
      list="search_typeahead_list"
      value={{search_request_object.search_text}}
      required
    />
    <div class="absolute top-3 right-2">
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </button>
    </div>
  </div>
