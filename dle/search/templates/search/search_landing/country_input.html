<div>
    <label for="country_input">country:</label>
  </div>
  <datalist id="country_typeahead_list">
    {% for option in type_ahead_country %}
    <option value="{{option}}"></option>
    {% endfor %}
  </datalist>
  <div>
    <input
      type="text"
      name="country_input"
      class="h-10 w-60 px-3 py-1.5 shadow border border-solid border-gray-300 rounded"
      aria-label="Default country"
      list="country_typeahead_list"
      placeholder="any country"
    />
  </div>
