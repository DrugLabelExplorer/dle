{% extends "search/base.html" %} 
{% block content %} 
<ul>
    {% for result, highlighted_text in search_results %}
    <div class="max-w-xl mb-8 md:ml-48">
        <div class="group">
          <a
            href=/{{result.name}}
            class="text-sml text-stone-900"
          >
            {{result.manufacturer}}
          </a>
          <a href=/{{result.name}}>
            <h2
              class="text-xl text-blue-700 group-hover:underline "
            >
              {{result.name}}
            </h2>
          </a>
        </div>
        <p class="text-gray-800 ">
          {{highlighted_text|safe}}
        </p>
      </div>    
    {% endfor %}
</ul>
{% endblock content %}
