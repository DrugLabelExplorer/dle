{% extends "search/base.html" %}

{% block head %}

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    
    td, th {
      border: 1px solid #5c5858;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <h5>User Profile:</h5>
        <table>
          <tr>
            <td><i class="fa fa-user-o" aria-hidden="true"></i> User Name</td>
            <td>{{user.username}}</td>
          </tr>
          <tr>
            <td><i class="fa fa-envelope-o" aria-hidden="true"></i> Email</td>
            <td>{{user.email}}</td>
          </tr>
        </table>
      </div>
      <div class="col-sm">
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <h5>Click here to <a href="{% url 'users:change_password' %}">change your password.</a></h5>
        {% if message %}
          <div style="color: green;"> {{ message }} </div>
        {% endif %}
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
  <br><br>
  </div>

{% endblock %}
