{% extends "search/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <div class="register">
              <br>
              <h2>Change Password</h2><br>
      
              {% if message %}
                  <div>{{ message }}</div>
              {% endif %}
      
              <form action="{% url 'users:change_password' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input class="row form-control" style="display:none" value="{{user.username}}" autofocus type="text" name="username">
                  </div>
                  <div class="form-group">
                      <input class="row form-control" style="display:none" value="{{user.email}}" type="email" name="email">
                  </div>
                  <div class="form-group">
                      <input class="row form-control" type="password" name="password" placeholder="Password">
                  </div>
                  <div class="form-group">
                      <input class="row form-control" type="password" name="confirmation" placeholder="Confirm Password">
                  </div>
                  <input class="btn btn-primary" type="submit" value="Change Password">
              </form> <br>        
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
    

{% endblock %}
